<p-toast></p-toast>
<div class="container">
  <div class="container-1">
    <p-button label="Crear sucursal" styleClass="p-button-secondary" (onClick)="navigateToAddBranch()"></p-button>
  </div>
  <div class="container-2">
    <p-table
      [columns]="cols"
      [value]="branches"
      styleClass="p-datatable-gridlines"
      [tableStyle]="{ 'max-width': '50rem' }"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td class="action-column">
            <i class="pi pi-pencil" (click)="navigateToUpdateBranch(rowData.code)"></i>
            <i class="pi pi-trash" (click)="confirmDelete(rowData)"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="card flex justify-content-center">
  <p-confirmDialog #cd [style]="{width: '50vw'}">
      <ng-template pTemplate="footer">
          <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
          <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
      </ng-template>
  </p-confirmDialog>  
</div>
